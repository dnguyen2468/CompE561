<!DOCTYPE html>
<html>
<head>
	<title>Address</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
<center>
	<form>
		<div class="card">
		  <div class="container">
		    <h2><b>Address</b></h2>
		    <input class="textbox" type="text" name="street" placeholder="Street" size="35">
		    <br>
		    <input class="textbox" type="text" name="city" placeholder="City" size="35">
		    <br>
		    <input class="textbox" type="text" name="state" placeholder="State" size="35">
		    <br>
		    <input class="textbox" type="text" name="country" placeholder="Country" size="35">
		    <br>
		    <input class="textbox" type="integer" name="zipcode" placeholder="Zipcode" size="35">
		    <br>		    
		    <a href="Home.html"><input class="btn_signin" type="button" name="signup" value="Sign Up"></a>
		    <input class="btn_clear" type="reset" name="clear" value="Clear">		
		  </div>
		</div>
	</form>
</center>
</body>
</html>
