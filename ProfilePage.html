 <div class="profile-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <img class="profile_img" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg" alt="ProfilePic">
            <h3>[Name]</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">Birthday</th>
                <td width="2%">:</td>
                <td>01/01/01</td>
              </tr>
              <tr>
                <th width="30%">Phone #</th>
                <td width="2%">:</td>
                <td>(123)-456-7890)</td>
              </tr>
              <tr>
                <th width="30%">Gender</th>
                <td width="2%">:</td>
                <td>Male</td>
              </tr>
              <tr>
                <th width="30%">Favorite Art  </th>
                <td width="2%">:</td>
                <td>Paintings</td>
              </tr>
              <tr>
                <th width="30%">E-mail</th>
                <td width="2%">:</td>
                <td>name@example.com</td>
              </tr>
            </table>
          </div>
        </div>
          <div style="height: 26px"></div>
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Bio</h3>
          </div>
          <div class="card-body pt-0">
              <p>Users add text for a personal bio that gives insight to who they are and what they like in relation to art.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
